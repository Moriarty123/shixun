	<!DOCTYPE html>
	<html>
	<head>
		<title>demo7 index</title>
		<meta charset="utf-8">

		<style type="text/css">

		* {
			margin: 0px;
			padding: 0px;
		}

		a {
			text-decoration: none;
		}

		.container {
			width: 600px; 
			height: 300px;
			/* 		border:1px solid red;  */
			margin:0 auto; 
			overflow: hidden; 
			position:relative;
			top: 0px;
			left: 0px;
		}

		.box {
			width: 400%; 
			height: 300px;
			/*border: 1px solid red; */
			margin: 0 auto;
		}
		.box img {
			width: 600px;
			height: 300px;
			float: left;
		}

		.img-nav {
			width: 100%; 
			height: 20px; 
			/*border: 1px solid red;*/
			text-align: center;
			position: absolute;
			bottom: 0px;
		}

		.img-nav a {
			/*border: 1px solid red;*/
			padding: 0px 5px; 
			background: #EEE;
			opacity: 0.5;
		}

		button {
			width: 100px;
			height: 50px;
			color: #000;
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="box" id="imgs">
			<img src="img/hw_bg1.png">

		function imgMove() {
			move += 600;

				$('#imgs').animate({
					'margin-left':'0px'
				},0,function() {

				});
				move = 0;
			}

			//跳转到下一张
			$('#imgs').animate({
				'margin-left':'-' + move + 'px'
			},1000,function() {

			});

		}

		// imgMove();

		setInterval(function() {
			imgMove();
		}, 3000);

		//跳转到指定图片
		$('.img-nav a').click(function() {
			var num = this.innerHTML;

			move = num * 600 - 600;
