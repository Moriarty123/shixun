<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo7</title>
</head>
<body>
	<div>
		<div style="width: 300px; height: 300px; background: red; float: left;" id="div1"></div>
		<div style="width: 300px; height: 300px; background: green; float: left;" id="div2"></div>
		<div style="width: 300px; height: 300px; background: blue; float: left;" id="div3"></div>
		<div style="clear: both;"></div>
		<button id="button1">按钮</button>
		<button id="button2">显示</button>
		<button id="button3">隐藏</button>
	</div>


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$('#button1').click(function() {
			$('#div1').toggle('slow');
		});
		$('#button2').click(function() {
			$('#div1').show('slow');
		});
		$('#button3').click(function() {
			$('#div1').hide('slow');
		});

		$('#button1').click(function() {
			$('#div2').fadeToggle('slow');
		});
		$('#button2').click(function() {
			$('#div2').fadeIn('slow');
		});
		$('#button3').click(function() {
			$('#div2').fadeOut('slow');
		});

		$('#button1').click(function() {
			$('#div3').slideToggle('slow');
		});
		$('#button2').click(function() {
			$('#div3').slideDown('slow');
		});
		$('#button3').click(function() {
			$('#div3').slideUp('slow');
		});
	</script>
</body>
</html>
