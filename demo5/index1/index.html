<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo5</title>

	<style type="text/css">
		.turntable-bg {
			width: 650px;
			height: 600px;
			margin: 0 auto;
			background: url('images/turntable-bg.jpg');
			position: relative;
			left: 0px;
			top: 0px;
		}

		.turntable {
			width: auto;
			height: auto;
			position: absolute;
			left: 118px;
			top:60px;
		}

		.pointer {
			width: auto;
			height: auto;
			position: absolute;
			left: 250px;
			top: 160px;
		}

	</style>
</head>
<body>
	
	<div class="turntable-bg">
		<div class="turntable">
			<img src="images/turntable.png" id="turntable">
		</div>
		<div class="pointer" onclick="interval();">
			<img src="images/pointer.png">
		</div>
	</div>


	<script type="text/javascript">

	var turntable = document.getElementById('turntable');
	var deg = 0;

	console.log(turntable);
	console.log(deg);
	//轮盘转动
	function rotate() {
		deg++;
		// console.log(deg);
		turntable.style.transform = 'rotate(' + deg + 'deg)';
	}


	function interval() {
		setInterval('rotate()', 2);
	}

	// setInterval('rotate()', 2);


	</script>

</body>
</html>
